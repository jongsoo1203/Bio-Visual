<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Lab Simulation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> <!-- Link to Tailwind CSS -->
    <script type="importmap">
            {
                "imports": {
                    "three": "https://cdn.jsdelivr.net/npm/three@latest/build/three.module.js",
                    "three/examples/jsm/loaders/GLTFLoader.js": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/loaders/GLTFLoader.js",
                    "three/examples/jsm/controls/OrbitControls.js": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/controls/OrbitControls.js"
                }
            }
        </script>
</head>

<body class="bg-gray-100 w-full m-0 p-0">
    <!-- Pop-up Window -->
    <div id="popup" class="popup fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-75">
        <div class="popup-content bg-white p-8 rounded-lg shadow-lg text-center">
            <h1 class="text-2xl font-bold mb-4">Welcome to the 3D Lab Experiment</h1>
            <h2 class="text-lg font-semibold mb-4">Streaking for Isolation</h2>
            <p class="mb-6">This experiment allows you to interact with lab equipment and prepare for the in person lab</p>
            <button id="startExperiment" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Start Experiment</button>
        </div>
    </div>

    <!-- Pop-up Window -->
    <div id="instructionPopup"
        class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-75 hidden z-10 opacity-0 transition-opacity duration-500">
        <div class="bg-white p-6 rounded-lg shadow-lg text-center w-1/3">
            <h2 id="instructionTitle" class="text-2xl font-bold mb-4">Instruction Title</h2>
            <p id="instructionText" class="mb-6">Instruction text goes here.</p>
            <button id="nextStep" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">
                OK
            </button>
        </div>
    </div>

    <!-- Main 3D Experiment Section -->
    <div id="experimentContainer" class="container p-4 mx-auto">
        <!-- The 3D experiment will be rendered here -->
    </div>

    <script type="module" src="main.js"></script> <!-- Include JavaScript -->
</body>

</html>
