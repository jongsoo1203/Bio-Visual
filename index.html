<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Lab Simulation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@latest/build/three.module.js",
          "three/examples/jsm/loaders/GLTFLoader.js": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/loaders/GLTFLoader.js",
          "three/examples/jsm/controls/OrbitControls.js": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/controls/OrbitControls.js"
        }
      }
    </script>
</head>

<body>
    <script type="module">
        import * as THREE from "three";
        import { GLTFLoader } from "three/examples/jsm/loaders/GLTFLoader.js";
        import { OrbitControls } from "three/examples/jsm/controls/OrbitControls.js";

        // 1. Set up Scene, Camera, Renderer, and OrbitControls
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // 2. Add Lighting
        const light = new THREE.DirectionalLight(0xffffff, 1); // color, intensity
        light.position.set(5, 10, 7.5); // x, y, z
        scene.add(light);

        // 3. Helper Function: Adjust Camera to Fit Scene
        function adjustCameraToFitScene() {
            const box = new THREE.Box3().setFromObject(scene);
            const size = new THREE.Vector3();
            const center = new THREE.Vector3();
            box.getSize(size);
            box.getCenter(center);

            // Adjust camera position and controls
            const maxDim = Math.max(size.x, size.y, size.z);
            const fov = camera.fov * (Math.PI / 180);
            const distance = maxDim / (2 * Math.tan(fov / 2)) + maxDim;
            camera.position.set(center.x, center.y + distance, center.z + distance);
            camera.lookAt(center);
            controls.target.copy(center);
            controls.update();
        }

        // 4. Load Models Dynamically
        const loader = new GLTFLoader();

        // Load table model
        loader.load("models/table/scene.gltf", function (gltf) {
            const table = gltf.scene;
            table.position.set(0, 0, 0);
            table.rotation.y = Math.PI; // Rotate the model 180 degrees around the Y-axis
            scene.add(table);
            adjustCameraToFitScene(); // Adjust camera after adding the table
        },
            undefined,
            function (error) {
                console.error("Error loading table model:", error);
            }
        );

        // Example: Load another model (e.g., petri dish)
        loader.load("models/petridish_and_loop/scene.gltf", function (gltf) {
            const petriDish = gltf.scene;
            petriDish.position.set(5, 1, -0.5); //x, y, z Adjust as needed
            scene.add(petriDish);
            adjustCameraToFitScene(); // Adjust camera after adding the petri dish
        },
            undefined,
            function (error) {
                console.error("Error loading petri dish model:", error);
            }
        );

        // 5. Handle Window Resize
        window.addEventListener("resize", () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // 6. Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // Smooth controls
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>

</html>
